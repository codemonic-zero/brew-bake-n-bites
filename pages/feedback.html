<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cafe Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/feedback.css">
</head>

<body class="bg-image">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <link rel="stylesheet"
                            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
                        <!-- Back Icon -->
                        <div class="d-flex justify-content-start mt-3">
                            <a href="../index.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left-circle fs-3 text-warning-emphasis"></i>
                            </a>
                        </div>
                        <h1 class="text-center text-black mb-4">Share your Feedback</h1>
                        <p>Questions,comments or thoughts? Get in
                            touch and we will get back with you as soon as possible.
                        </p>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name <span class="text-danger">*</span></label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" placeholder="Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"
                                onclick="alert('Thanku for your feedback')">SUBMIT</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>

    <!-- Background Image -->
    <!-- <div>
        <img src="" alt="Background Image">
    </div> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
