<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brew-baken-bites-Resgister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>BrewBakenBites-login</title>
    <link rel="stylesheet" href="../style/register.css">
</head>

<body>
    <div class="bg-image d-flex justify-content-center align-items-center">
        <section class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 rounded-3 bg-light  p-5 h-full w-full shadow-lg">
                <!-- Back Icon -->
                <div class="d-flex justify-content-start mb-3">
                    <a href="../index.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left-circle fs-3 text-warning-emphasis"></i>
                    </a>
                </div>
                <h1 class="text-center text-warning-emphasis">Registrater Here</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <form class="row" id="registerForm">
                        <div class="mb-3">
                            <label class="form-label text-warning-emphasis fs-4">Enter
                                Your Name</label>
                            <div class="d-flex">
                                <div class="col-6 m-1">
                                    <input type="text" class="form-control" id="firstName"
                                        aria-describedby="emailHelp" placeholder="First Name" required>
                                    <div class="invalid-feedback" id="firstNameFeedback"></div>
                                </div>
                                <div class="col-6 m-1">
                                    <input type="text" class="form-control" id="lastName"
                                        aria-describedby="emailHelp" placeholder="Last Name" required>
                                    <div class="invalid-feedback" id="lastNameFeedback"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-warning-emphasis fs-4">Email
                                address</label>
                            <div class="col-12">
                                <input type="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" placeholder="example@mail.com" required>
                                <div class="invalid-feedback" id="emailFeedback"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-warning-emphasis fs-4">Password</label>
                            <div class="input-group col-12">
                                <input type="password" class="form-control" id="password" placeholder="e.g.123456" required>
                                <span class="input-group-text" id="togglePassword">
                                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                                </span>
                                <div class="invalid-feedback" id="passwordFeedback"></div>
                            </div>
                        </div>
                        <div class="row d-flex">
                            <div class="col-4 mt-3">
                                <button type="submit"
                                    class="btn btn-outline-success col-12 shadow-lg fs-5">Register</button>
                            </div>

                            <div class="col-4 mt-3">
                                <button type="button" class="btn btn-outline-danger col-12 shadow-lg fs-5">Sign In With
                                    Google</button>
                            </div>
                            <div class="col-4 mt-3">
                                <button type="button" class="btn btn-outline-dark col-12 shadow-lg fs-5">Sign In With
                                    Apple</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <p class="text-warning-emphasis fs-5 p-2">Already have an account? <a href="../pages/login.html"
                                    class="text-decoration-none">Login</a></p>
                            <p class="text-warning">|</p>
                            <p class="text-warning-emphasis fs-5 p-2">Forgot your password? <a
                                    href="forgot-password.html" class="text-decoration-none">Reset Password</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </section>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
